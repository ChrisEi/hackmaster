<!DOCTYPE html class="dark">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hackmaster9001</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:600' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body class="bgimg">
    <!-- this is where my code starts! -->

    <!-- navbar component -->
    <nav class="navbar navbar-inverse fontset">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Hackmaster9001</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/">Search</a></li>
          <li class="active"><a href="#">Add Docs</a></li>
          <li><a href="/docs">Browse Docs</a></li>
          <li><a href="/training">Training</a></li>
        </ul>
      </div>
    </nav>
    <!-- This form will be mostly static. No need to get fancy with react on a tight timeline -->
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="jumbotron console text-center">
            <h2>Create a New Write-up</h2>
          </div>
        </div><!-- end Jumbotron -->
      </div><!-- end row for jumbotron title -->
    </div>
    <!-- form test -->

    <form class="form-horizontal console padded" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control console" id="postTitle" placeholder="Write-up title section">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="body">Write-up:</label>
        <div class="col-sm-8">
          <textarea type="text" class="form-control console" rows="10" id="postBody" placeholder="Writeup main post area"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="tags">Tags:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control console" id="postTags" placeholder="#tags #useUpToSix #example: #ctf #web #pwn">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-default pull-right">Submit</button>
        </div>
      </div>
    </form>
    <!-- end form test -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
